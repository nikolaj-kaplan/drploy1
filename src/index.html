<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR-ploy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        #path-input {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
        }
        #list-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #list-btn:hover {
            background-color: #45a049;
        }
        #file-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        .file-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .error {
            color: red;
            padding: 10px;
            background-color: #ffeeee;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DR-ploy</h1>
        <div>
            <input type="text" id="path-input" placeholder="Enter folder path (e.g., C:\Users\MyUser\Documents)">
            <button id="list-btn">List Files</button>
        </div>
        <div id="file-list">
            <p>Files will appear here...</p>
        </div>    </div>    <script>
        // Load the renderer script with proper path
        require('../dist/renderer');
    </script>
</body>
</html>
